
<h3>All users</h3>

{% for user in users %}
  <p>
    User name: {{ user.user_name|e }}, email: {{ user.email|e }}, is_active: {{ user.is_active|e }}

    <button id="{{ user.id|e }}" onclick="change_user_status(this.id)">

      {% if user.is_active %}

        deactivate
      {% else %}

        activate
        
      {% endif %}
    </button>

  </p>
{% endfor %}
