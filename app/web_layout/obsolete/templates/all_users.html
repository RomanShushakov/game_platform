
<h3>All users</h3>

<table id="tags_table" border="1" style="border-collapse: collapse;">
  <thead>
    <tr>
      <th>User name</th>
      <th>Email</th>
      <th>Is active</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>

    {% for user in users %}
      <tr>
        <td>{{ user.user_name|e }}</td>
        <td>{{ user.email|e }}</td>
        <td>{{ user.is_active|e }}</td>
        <td>
          <button id="{{ user.id|e }}" onclick="change_user_status(this.id)">
            {% if user.is_active %}
              deactivate
            {% else %} 
              activate            
            {% endif %}
          </button>
        </td>
      </tr>
    {% endfor %}
  </tbody>
</table>
